name: test

on:
  push:
    branches:
      - main
      

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Clon Rep
      uses: actions/checkout@v1


      

    # - name: echo
    #   run: cat secret.AZURE_CLIENT_SECRET 
    - name: 'Az CLI login'
      uses: Azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        


    - name: terraform init
      run: terraform init

    - name: terraform plan
      run: terraform plan


