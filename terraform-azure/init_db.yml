apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      initContainers:
      - name: init
        image:  maksymblinov/init_db:v1
        volumeMounts:
        - name: shared-data
          mountPath: /var/www/html
      containers:
      - name: wordpress
        image: wordpress:latest
        volumeMounts:
        - name: shared-data
          mountPath: /var/www/html
        env:
        - name: WORDPRESS_DB_HOST
          value: "mysql-wpmax.mysql.database.azure.com"
        - name: WORDPRESS_DB_NAME
          value: "test_manifest12"
        - name: WORDPRESS_DB_USER
          value: "mysqladmin@mysql-wpmax"
        - name: WORDPRESS_DB_PASSWORD
          value: "1-qwerty"
        ports:
        - containerPort: 80
          volumeMounts:
        - name: shared-data
          mountPath: /var/www/html
      volumes:
      - name: shared-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  selector:
    app: wordpress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
